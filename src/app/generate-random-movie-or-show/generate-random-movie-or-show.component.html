<div class="center">
  <button mat-raised-button color="primary" (click)="getARandomTitle()">Generate Random Movie Details!</button>
  <button mat-raised-button color="warn" (click)="clearTable()">Clear Table</button>
</div>

<div class="center" *ngIf="tableData.length < 1 && showLoadingSpinner" class="center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="showTable">
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img width="200" src={{element.image}} alt="No Image Available"></td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="caption">
      <th mat-header-cell *matHeaderCellDef> Caption </th>
      <td mat-cell *matCellDef="let element"> {{element.caption}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Start Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
